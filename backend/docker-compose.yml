version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mostlymyelinated-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: neuronode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d neuronode"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
